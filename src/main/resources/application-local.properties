server.port=8081

# Database connection configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=DEBUG

# File paths (specific for local testing if needed)
storage.trainers.data.file.path=src/main/resources/local/trainers.txt
storage.trainees.data.file.path=src/main/resources/local/trainees.txt
storage.trainings.data.file.path=src/main/resources/local/trainings.txt
